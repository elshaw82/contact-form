<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
<div class="container">
    <section class="main">
        <div class="form-area">
        <h1>Need Support?</h1>
        <p>Contact us if you need further assistance.</p>
        <form action="" method="post" class="myform">
            <label for="name">Name and Surname</label>
            <input id="name" type="text" required>
            <label for="email">Email</label>
            <input id="email" type="email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
            <label for="request">Please enter the details of your request</label>
            <input id="request" type="textarea" name="request">
            <button type="submit">Submit</button>
        </form>
    </section>
    </div>
</div>    
</body>
</html>
